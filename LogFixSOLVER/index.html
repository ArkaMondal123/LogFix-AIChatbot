<!DOCTYPE html>
<html>
  <head>
    <title>LogFix</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href = "styles.css" rel = "stylesheet">
    <script src="https://kit.fontawesome.com/27593f5384.js" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="main-block">
      <h1>Query</h1>
      <form>
        <hr>
        <label id="icon" for="name"><i class="fa-solid fa-fingerprint"></i></label>
        <input type="text" name="name" id="ID" placeholder="ID" required/>
        <label id="icon" for="name"><i class="fa-solid fa-a"></i></label>
        <input type="text" name="name" id="answer" placeholder="Answer" required/>
        <label id="icon" for="name"><i class="fa-solid fa-question"></i></label>
        <input type="text" name="name" id="q1" placeholder="Reframed 1" required/>
        <label id="icon" for="name"><i class="fa-solid fa-question"></i></label>
        <input type="text" name="name" id="q2" placeholder="Reframed 2" required/>
        <div class="btn-block">
            <button type="submit" onclick = "main()">Submit</button>
        </div>
      </form>
    </div>
    <script src = 'script.js'></script>
  </body>
</html>
